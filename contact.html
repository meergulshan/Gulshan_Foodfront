<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Assets/contact.png">
</head>
<body>
    <section class="main1">
        <header>
            <img src="Assets/logo.svg">
           <nav>
            <ul>
                <li class="btn-home">Home</li>
                <li class="contact">Contact</li>
                <li class="btn-table">Book A Table</li>
            </ul>
           </nav>
        </header>
        <div class="container">
            <h1>Contact Us</h1>
            <div class="links">
                <a class="home" href="index.html">Home</a> <span>/</span> <a class="contact2" href="">Contact</a>
            </div>
          
        </div>
    </section>
    <section class="contact-us">
        <h3><span>---</span> Contact Us <span>---</span></h3>
        <h1>Contact For Any Queries</h1>
        <div class="contact-details">
            <div class="contact-detail">
                <h3>Booking <span>___</span></h3>
                <div class="pic">
                    <img src="Assets/mail-symbol.png" alt="">
                    <p>booking@example.com</p>
                </div>
            </div>
            <div class="contact-detail">
                <h3>General <span>___</span></h3>
                <div class="pic">
                    <img src="Assets/mail-symbol.png" alt="">
                    <p>general@example.com</p>
                </div>
            </div>
            <div class="contact-detail">
                <h3>Technical <span>___</span></h3>
                <div class="pic">
                    <img src="Assets/mail-symbol.png" alt="">
                    <p>technical@example.com</p>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <div class="form-left">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086187801912!2d144.96305831562346!3d-37.81627944202178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57704ad8618e8b!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1622123456789!5m2!1sen!2sus"
                width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="form-right">
                <div class="form-details">
                    <div class="form-row">
                        <input type="text" placeholder="Your Name">
                        <input type="email" placeholder="Your Email">
                      </div>
                      <input id="subject" type="text" placeholder="Subject">
                      <input id="message" type="textarea" placeholder="Message">

                      <button type="submit">BOOK NOW</button>
                </div>

            </div>

        </div>
    </section>
    <section class="main-footer">
        <div class="footer-content">
            <p>Â© 2025 Your Site Name, All Rights Reserved.</p>
            <ul class="footer-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
